name: Post welcome comment
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    name: Post welcome commit
    steps:
      - env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: gh pr $PR_URL --body "Welcome to the repository"
      
